<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextCrypt Web- Crypte your Text</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            TextCrypt
        </h1>
    </header>
    <section class="principal-container">
        <div class="principal-container_div">

            <div class="input-text_container">
                <textarea placeholder="Ingrese su texto aqui" cols="auto" rows="auto" class="input-text"></textarea>
            </div>
            <p class="input-text_alert">Solo caracteres en minuscula y sin acentos</p>
            <div class="buttons-container">    
                <button class='encrypt-button button'>Encriptar</button>
                <button class='unencrypt-button button'>Desencriptar</button>
            </div>
        </div>
    </section>
    
    <section class="output-container">
            <div class="output-container_div">
                <textarea class="output-text"  cols="auto" rows="auto"disabled></textarea>
                <div class="error-alert">
                    <img src="Resources/Muñeco.png">
                    <p class="output-alert alert1">El mensaje no se ha encontrado...</p>
                    <p class="output-alert alert2">¿A que esperas para intentarlo?</p>
                </div>
                <button class="copy-text-button button">Copiar</button>
            </div>
    </section>

</body>
<script src="Index.js"></script>
</html>
